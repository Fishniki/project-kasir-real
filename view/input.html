<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Add Product Form</title>
</head>
<body>

<div class="page">
    <form action="/create" method="POST" enctype="multipart/form-data">
        <div class="container mt-5 w-96 border-solid border-2 rounded-xl border-indigo-600 h-96 mb-4 bg-slate-400">
            <h2 class="mb-4 mt-2">Tambah Produk</h2>
            <form >
              <div class="mb-3">
                <label for="gambar" class="form-label">Gambar</label>
                <input type="file" class="form-control" id="gambar" name="foto">
              </div>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Barang</label>
                <input type="text" class="form-control" id="nama" name="name-item">
              </div>  
              <div class="mb-3">
                <label for="nama" class="form-label">Harga</label>
                <input type="number" class="form-control" id="nama" name="harga">
              </div>  
              <button type="submit" class="btn btn-primary text-black">Tambah Menu</button>
            </form>
          </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
